name    = OTRS-OPM-Installer
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018
version = 0.04

[Git::Contributors]
include_authors = 1

[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[SyncCPANfile]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[ExecDir]

[PkgVersion]
[CheckChangeLog]

[MetaResources]
homepage = http://github.com/reneeb/OTRS-OPM-Installer
bugtracker.web = http://github.com/reneeb/OTRS-OPM-Installer/issues
repository.url = http://github.com/reneeb/OTRS-OPM-Installer.git
repository.web = http://github.com/reneeb/OTRS-OPM-Installer
repository.type = git


[Prereqs]
App::cpanminus = 0
Capture::Tiny = 0
File::Temp = 0
File::Basename = 0
File::HomeDir = 0
File::Spec = 0
HTTP::Tiny = 0
HTTP::Tiny::FileProtocol = 0.02
IO::All = 0
Module::Path = 0
Moo = 0
Regexp::Common = 0
Test::More = 0
Type::Tiny = 0
Types::Standard = 0

OTRS::OPM::Parser = 1.05
OTRS::Repository = 0.08

perl = 5.020
