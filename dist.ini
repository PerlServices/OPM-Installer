name    = OTRS-OPM-Installer
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2017
version = 0.03

[@Filter]
-bundle=@Basic
-remove=GatherDir

[@Git]

[GatherDir]
exclude_filename=LICENSE
exclude_filename=Makefile.PL
exclude_filename=MANIFEST
exclude_filename=META.json
exclude_filename=META.yml
exclude_filename=README

[ExecDir]

[PkgVersion]
[CheckChangeLog]
[PodWeaver]

[MetaResources]
homepage = http://github.com/reneeb/OTRS-OPM-Installer
bugtracker.web = http://github.com/reneeb/OTRS-OPM-Installer/issues
repository.url = http://github.com/reneeb/OTRS-OPM-Installer.git
repository.web = http://github.com/reneeb/OTRS-OPM-Installer
repository.type = git


[Prereqs]
App::cpanminus = 0
Capture::Tiny = 0
File::Temp = 0
File::Basename = 0
File::HomeDir = 0
File::Spec = 0
HTTP::Tiny = 0
HTTP::Tiny::FileProtocol = 0.02
IO::All = 0
Module::Path = 0
Moo = 0
Regexp::Common = 0
Test::More = 0
Type::Tiny = 0
Types::Standard = 0

OTRS::OPM::Parser = 0
OTRS::Repository = 0.08

perl = 5.010001
